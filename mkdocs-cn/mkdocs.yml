site_name: Moonbeam Docs
site_url: https://docs.moonbeam.network/cn/
home_url: https://moonbeam.network/
site_dir: /var/www/mkdocs-multi-lang/moonbeam-docs-cn-static
docs_dir: moonbeam-docs-cn
copyright: Â© 2024 Moonbeam Foundation. All Rights Reserved.
extra_javascript:
  - js/connectMetaMask.js
  - js/errorModal.js
  - js/networkModal.js
  - js/handleLanguageChange.js
  - js/fixCreatedDate.js
  - js/externalLinkModal.js
  - js/cookbookInit.js
  - js/clipboardCopyllms.js
  - js/cookbookEventHandler.js
extra_css:
  - /assets/stylesheets/moonbeam.css
  - /assets/stylesheets/termynal.css
theme:
  language: zh
  name: material
  custom_dir: material-overrides
  favicon: /assets/images/favicon.webp
  logo: /assets/images/logo.webp
  font:
    text: Banana Grotesk
  features:
    - announce.dismiss
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
markdown_extensions:
  - codehilite
  - meta
  - toc:
      permalink: true
      title: Sections
  - admonition
  - pymdownx.snippets:
      base_path: moonbeam-docs-cn/.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - material-overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
validation:
  absolute_links: ignore
  unrecognized_links: ignore
exclude_docs: README.md
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      exclude:
        - .snippets/*
      enable_creation_date: !ENV ENABLED_GIT_REVISION_DATE, True
  # - privacy
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      js_files:
        - js/connectMetaMask.js
        - js/errorModal.js
        - js/networkModal.js
        - js/handleLanguageChange.js
        - js/fixCreatedDate.js
        - js/externalLinkModal.js
      css_files:
        - /assets/stylesheets/termynal.css
        - /assets/stylesheets/moonbeam.css
